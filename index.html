<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Challenge</title>
    </head>
    <body>
        <h1>Image Examples</h1>

        <!-- First image with only a source attribute -->
        <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

        <!-- Second image with source and alt attributes -->
        <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion in the wild">

        <!-- Third image with source, alt, and title attributes -->
        <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" title="King of the Jungle">

    </body>
</html>
